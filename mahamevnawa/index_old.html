                        {{#if links.facebook}}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    </script>
    <script>
        //$.get('events.json').then((res)=> {                 });
        var items = [
            {
                date: new Date(2020, 12, 31, 19, 0),
                title : "Satipatthana Sutta",
                thumb: "img/img1.jpg",
                details : "",
                links: {
                    youtube: "sdf",
                    facebook: "sdf"
                }
            }
        ];


        var itemContainer = $('#itemContainer');
        var template = Handlebars.compile(document.getElementById('itemTemplate').innerHTML);

            for(var i=0; i < items.length; i++){
                var item = items[i];

                item.defaultLink = item.links.youtube || items.links.facebook;

                var $item = $(template(item));
                $item.data('item', item);
                itemContainer.append($item);

                $item.on('click', function(){
                    var _ = $(this).data('item');
                    window.open(_.defaultLink, '_blank');
                });
            }

    </script>
